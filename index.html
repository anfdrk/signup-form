<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="content">
      <a href="#" class="logo">some app</a>
      <div class="content-text">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat ex, ratione  repellendus molestias porro minima  esse voluptatum suscipit accusamus  optio dolore perspiciatis quam  temporibus.
        </p>
        <p>
          Soluta, ducimus quia!
        </p>
      </div>
    </div>
    <div class="form">
      <h2>Sign up</h2>
      <form action="#" method="post">
        <div>
          <label for="name">NAME</label>
          <input type="text" id="name" name="name">
        </div>
    
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </div>
    
        <div>
          <div><label for="phone">PHONE</label></div>
          <input type="number" id="phone" name="phone">
        </div>
    
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" class="error">
        </div>

        <div>
          <label for="confirm">CONFIRM PASSWORD</label>
          <input type="password" id="confirm" name="password" class="error">
        </div>
    
        <div><button type="button">Create account</button></div>
      </form>
      <a href="#">Already have an account? <span>Login</span></a>
      
    </div>
  </div>

</body>
<script src="script.js"></script>
</html>
