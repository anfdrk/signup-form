<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-image"></div>
  <div class="background-gradient"></div>

  <div class="wrapper">
    <div class="container">
      <div class="content">
        <a href="#" class="logo">some app</a>
        <div class="content-text">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat ex, ratione  repellendus molestias porro minima  esse voluptatum suscipit accusamus  optio dolore perspiciatis quam  temporibus.
          </p>
          <p>
            Soluta, ducimus quia!
          </p>
        </div>
      </div>
      <div class="form">
        <h2>Sign up</h2>
        <form action="#" method="post">
          <div>
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" minlength="5" maxlength="20" required>
          </div>
    
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>
    
          <div>
            <div><label for="phone">PHONE</label></div>
            <input type="tel" id="phone" name="phone" placeholder="8-033-352-28-90" required>
          </div>
    
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="50" class="error" required>
          </div>
          <div>
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" id="confirm" name="password" minlength="8" maxlength="50" class="error" required>
          </div>
    
          <div><button type="submit">Create account</button></div>
        </form>
        <a href="#" class="login">Already have an account? <span class="login-span">Login</span></a>
    
      </div>
    </div>
  </div>

</body>
<script src="script.js"></script>
</html>
